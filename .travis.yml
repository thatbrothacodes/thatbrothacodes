env:
  global:
  - secure: 
  - secure: 
dist: trusty
sudo: required
addons:
  chrome: stable
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.6
    - python3-pip
language: node_js
services:
- docker
install:
- pip3 install --user awscli
script:
- docker-compose build
- docker tag thatbrothacodes-blog:1.9.0 826109606486.dkr.ecr.us-east-1.amazonaws.com/thatbrothacodes-blog:1.9.0
- eval $(aws ecr get-login --no-include-email)
- docker push 826109606486.dkr.ecr.us-east-1.amazonaws.com/thatbrothacodes-blog:1.9.0
- aws ecs register-task-definition --cli-input-json file://ecs-task-def.json
- aws ecs update-service --service thatbrothacodes-blog-service --task-definition thatbrothacodes-blog-task-def --cluster demo-web-apps